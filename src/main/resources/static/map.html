<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<div class="container">
    <div class="row">
            <div class="col-sm-3">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" style="white-space: pre-wrap;" id="queryArea" rows="15"> subscription VehicleUpdates {
      vehicleUpdates {
        vehicleId
        mode
        lastUpdated
        lineName
        delay
        codespaceId
        location {
          latitude
          longitude
        }
      }
    }</textarea>
                    </div>
                <button type="button" class="btn btn-primary" onclick="subscribeToVehicles()">Submit</button>
                <button type="button" class="btn btn-warning" onclick="closeSocket()">Stop</button>
                </form>
            </div>
        <div class="col-sm-9">
            <div id="googleMap" style="width:800PX;height:800px;"></div>
        </div>
    </div>
<script>
    var map;

    var socket;

    var markers = [];

    var vehicles = 0;

    let icon = {
        path: "M-3,0a3,3 0 1,0 6,0a3,3 0 1,0 -6,0",
        scale: 1
    }

    const icons = [
        {
            path: icon.path,
            fillColor: '#FF0000',
            fillOpacity: .8,
            strokeWeight: 0,
            scale: icon.scale
        },
        {

            path: icon.path,
            fillColor: '#0000FF',
            fillOpacity: .6,
            strokeWeight: 0,
            scale: icon.scale
        },
        {
            path: icon.path,
            fillColor: '#00FF00',
            fillOpacity: .6,
            strokeWeight: 0,
            scale: icon.scale
        },
        {
            path: icon.path,
            fillColor: '#000000',
            fillOpacity: .6,
            strokeWeight: 0,
            scale: icon.scale
        }
    ];

    function getIcon(mode) {
        switch (mode) {
            case "BUS": return icons[0];
            case "FERRY": return icons[1];
            case "TRAM": return icons[2];
            case null: return icons[3];
        }
    }

    function initMap() {
        var mapProp= {
            center:new google.maps.LatLng(60.50,8.5),
            zoom:7,
        };
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }

    function closeSocket() {
        if (socket != undefined) {
            console.log("Closing connection");
            socket.close();
        }
    }

    function subscribeToVehicles() {

        var websocketUrl = "wss://api.dev.entur.io/realtime/v1/vehicles/subscriptions"

        if (socket != undefined) {
            console.log("Closing connection");
            socket.close();
            Object.values(markers).forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];
        }

        console.log("Opening connection to " + websocketUrl);
        socket = new WebSocket(websocketUrl);

        socket.onopen = function () {
            console.log("web socket opened");

            var query = document.getElementById("queryArea").value;

            var graphqlMsg = {
                query: query,
                variables: {}
            };

            let data = JSON.stringify(graphqlMsg);

            console.log(data);
            socket.send(data);
        };

        socket.onmessage = function (event) {

            var data = event.data;
            var msg = JSON.parse(data);

            var vehicleId = msg.data.vehicleUpdates.vehicleId;

            var vehicle = msg.data.vehicleUpdates;
            if (vehicle.location.latitude > 0) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(vehicle.location.latitude, vehicle.location.longitude),
                    icon: getIcon(vehicle.mode),
                    map: map,
                    title: vehicle.lineName + " (" + vehicleId + ")"
                });
                if (markers[vehicleId] != undefined) {
                    //remove previous marker
                    markers[vehicleId].setMap(null);
                    vehicles--;
                }
                markers[vehicleId] = marker;
                vehicles++;
            }
        };
        document.getElementById("counter").innerHTML(vehicles);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsmR8YcBxNlQ_oD8AUYVPXzO2S88uWkRY&callback=initMap"></script>

</body>
</html>
